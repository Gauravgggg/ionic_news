<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="padding: 3px;">Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment value="interests" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="interests">Interests</ion-segment-button>
        <ion-segment-button value="section">Sections</ion-segment-button>
    </ion-segment>
    <ion-item lines="none" *ngIf="selectedSegment ==='section' " class="ion-no-margin ion-no-padding">
        <ion-buttons slot="end" class="selectall" *ngIf="selectedSegment === 'section'" (click)="onselectall()">
            <ion-text>{{selectall ? 'Unselectall': 'Selectall'}}</ion-text>
        </ion-buttons>
    </ion-item>
    <ion-list *ngIf="selectedSegment === 'interests'">
        <ion-card *ngFor="let intrests of intrest">
            <ion-item>
                <ion-thumbnail>
                    <ion-img [src]="intrests.pic"></ion-img>
                </ion-thumbnail>
                <p style="padding: 5px;">
                    {{intrests.name}}
                </p>
                <ion-buttons slot="end" class="ion-no-padding">
                    <ion-checkbox></ion-checkbox>
                </ion-buttons>

            </ion-item>
        </ion-card>
    </ion-list>


    <ion-list *ngIf="selectedSegment === 'section'">
        <ion-card *ngFor="let section of sections" style="">
            <ion-item>
                <ion-thumbnail>
                    <ion-img [src]="section.imageurl"></ion-img>
                </ion-thumbnail>
                <ion-text style="padding-left: 10px;">
                    {{section.title}}
                </ion-text>
                <!--
                <ion-buttons slot="end" class="ion-no-padding">
                    <ion-checkbox *ngIf="!selectall"></ion-checkbox>
                    <ion-checkbox [(ngModel)]="selectall" *ngIf="selectall"></ion-checkbox>
                </ion-buttons> -->

                <ion-buttons slot="end" class="ion-no-padding">
                    <ion-checkbox [(ngModel)]="section.check" (ionChange)="checkSelectAll()"></ion-checkbox>
                </ion-buttons>
                <!-- <ion-item>
                    <ion-checkbox justify="start">{{section.title}}</ion-checkbox>
                </ion-item> -->

            </ion-item>
        </ion-card>
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="selectedSegment === 'section'" [routerLink]="['/news/tabs/settings/new-sections']">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
